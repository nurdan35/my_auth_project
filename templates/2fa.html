<!-- templates/2fa.html -->
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2FA Authentication</title>
</head>
<body>
    <h1>2FA Authentication</h1>
    <p>Scan the QR code with your authenticator app, then enter the OTP code below.</p>
    <img src="{{ url_for('generate_qr') }}" alt="QR Code"><br><br>

    <form method="POST" action="{{ url_for('two_factor_auth') }}">
        <label for="otp">OTP:</label>
        <input type="text" id="otp" name="otp" required><br><br>
        <button type="submit">Verify</button>
    </form>
</body>
</html>
